<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="youtube.css">
</head>
<body>
    <input class="video-input" type="text" placeholder="search">
    <div class="content">
        <div class="video-im">
            <img class="video-img" src="images/thumbnail-1.webp">
        </div>
       <div class="video-elements">
        <div class="video-channel">
            <img class="channel-img" src="images/channel-1.jpeg">
        </div>
        <div class="video-content">
            <p class="video-description">
                Talking Tech and AI with Google CEO Sunday Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-values">
                3.4M views &#183; 6 months ago
            </p>
        </div>
       </div>
    </div>
    <div class="content">
        <div class="video-im">
            <img class="video-img" src="images/thumbnail-1.webp">
        </div>
       <div class="video-elements">
        <div class="video-channel">
            <img class="channel-img" src="images/channel-1.jpeg">
        </div>
        <div class="video-content">
            <p class="video-description">
                Talking Tech and AI with Google CEO Sunday Pichai!
            </p>
            <p class="video-author">
                Marques Brownlee
            </p>
            <p class="video-values">
                3.4M views &#183; 6 months ago
            </p>
        </div>
       </div>
    </div>
    
    
</body>
</html>
